<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <title>Todo App</title>
  </head>
  <body>
    <div class="title-image">
      <img src="./assetic/eisenhower-matrix.jpg" alt="main-picture" />
      <a
        class="more-info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </div>
    <div class="todolist-wrapper">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text" />
        <button>Add</button>
      </div>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox" />
          <label class="task">Pay Bills</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assetic/remove.svg" alt="button-remove" />
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox" />
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task" />
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./assetic/remove.svg" alt="button-remove" />
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked />
          <label class="task">See the Doctor</label>
          <input type="text" class="task" />
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assetic/remove.svg" alt="button-remove" />
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
